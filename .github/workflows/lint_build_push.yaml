name: Lint, build and push workflow
run-name: Linting source files, building and pushing package
on:
  push:
  workflow_dispatch:
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Install required packages
        run: pip install -r requirements.txt
      - name: Run ruff checks
        run: ruff check .
  Build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs : Lint
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: Install required packages
        run: pip install -r requirements.txt
      - name: Build package
        run: python -m build
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: card-deck-manager-483313
          workload_identity_provider: projects/715667379936/locations/global/workloadIdentityPools/github-workload-identity-pool/providers/github-provider
          service_account: github-action@card-deck-manager-483313.iam.gserviceaccount.com
      - name: Upload package to GAR
        run: python -m twine upload --username oauth2accesstoken --repository-url https://europe-west1-python.pkg.dev/card-deck-manager-483313/mypythonreg dist/card_deck_manager-0.0.1-py3-none-any.whl

